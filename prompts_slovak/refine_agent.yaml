            "before": "Pôvodný text, ktorý bol zmenený",
            "after": "Nový text, ktorý rieši spätnú väzbu v pôvodnom jazyku",
            "addressed_missing_information": ["Zoznam chýbajúcich informácií, ktoré táto zmena rieši"],
            "addressed_suggested_improvements": ["Zoznam navrhovaných zlepšení, ktoré táto zmena implementuje"]
          }}
        ]
      }}
    ],
    "extracted_domain_changes": [
