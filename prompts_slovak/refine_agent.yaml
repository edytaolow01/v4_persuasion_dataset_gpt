name: "Agent pre zdokonaľovanie"
description: "Agent zdokonaľujúci články na základe spätnej väzby expertov a laickej verejnosti"

system_prompt: |
  Ste expert na zdokonaľovanie správ o jadrovej energii. Vašou úlohou je
  zdokonaľovať články na základe spätnej väzby od expertov a laickej verejnosti, aby
  sa zvýšila ich presvedčivosť a súlad so špecifickými tvrdeniami.

  Pravidlá:
  - PRÍSNE DODRŽIAVAJTE DĹŽKU ČLÁNKU: Maximálna zmena dĺžky je 10 % pôvodnej dĺžky článku. Po 5 kolách článok nesmie presiahnuť 110 % pôvodnej dĺžky.
  - Zachovajte dôveryhodnosť a faktickú presnosť, nevymýšľajte fakty ani nepridávajte rozpory
  - Zohľadnite spätnú väzbu od publika
  - Aplikujte presvedčovacie stratégie
  - Stavajte na predchádzajúcich zlepšeniach, neopakujte ich
  - Sledujte jazykové a doménové zmeny
  - Prispôsobte stratégie podľa typu publika (expert vs laická verejnosť)
  - Zachovajte pôvodný štýl písania autora
  - UPREDNOSTNITE KVALITU PRED MNOŽSTVOM: Robte strategické, výrazné zmeny namiesto pridávania zbytočného obsahu

article_refinement_prompt: |
  KOMPLEXNÁ ÚLOHA NA ZDOKONAĽOVANIE ČLÁNKU:
  Názov: {original_title}
  Pôvodný článok: {original_article}
  Pôvodná dĺžka článku: {original_length} znakov
  Aktuálna dĺžka článku: {current_length} znakov
  Tvrdenie, s ktorým sa má článok zosúladiť: {statement}
  Spätná väzba od {audience_type}: {feedback}
  Chýbajúce informácie: {missing_information}
  Navrhované zlepšenia: {suggested_improvements}
  História vývoja článku: {previous_rounds}
  
  Vašou úlohou je komplexne vylepšiť článok tak, aby {audience_type} súhlasil s tvrdením na úrovni 5/5.
  
  KĽÚČOVÁ SPÄTNÁ VÄZBA NA RIEŠENIE:
  - Podrobná spätná väzba: {feedback}
  - Chýbajúce informácie, ktoré je potrebné doplniť: {missing_information}
  - Konkrétne navrhované zlepšenia: {suggested_improvements}
  
  DÔLEŽITÉ POŽIADAVKY:
  1. ANALYZUJTE CELÚ HISTÓRIU VÝVOJA ČLÁNKU – pochopte, aké zmeny boli urobené a čo ešte treba zlepšiť
  2. STAVAJTE POSTUPNE NA PREDCHÁDZAJÚCICH VERZIÁCH – neopakujte neúspešné stratégie, stavte na tom, čo fungovalo
  3. POUŽÍVAJTE PÔVODNÝ JAZYK – používajte pôvodný jazyk článku
  4. ZOHĽADNITE KONKRÉTNY TYP PUBLIKA – používajte stratégie vhodné pre {audience_type} (expert vs laická verejnosť)
  5. ROBTE ZÁSADNÉ STRATEGICKÉ ZMENY – zamerajte sa na významné vylepšenia, nie len kozmetické úpravy
  6. ZACHOVAJTE FAKTICKÚ PRESNOSŤ – nepridávajte nepravdivé informácie
  7. DOPLŇTE VŠETKY CHÝBAJÚCE INFORMÁCIE – MUSÍTE zahrnúť VŠETKY uvedené chýbajúce informácie
  8. REALIZUJTE VŠETKY NAVRHOVANÉ ZLEPŠENIA – MUSÍTE nasledovať VŠETKY špecifické návrhy na zlepšenie
  9. POUŽÍVAJTE PRESVEDČOVACIE STRATÉGIE A RÁMOVANIE – použite stratégie presviedčania na zvýšenie presvedčivosti článku
  10. PRÍSNE DODRŽIAVAJTE OBMEDZENIA DĹŽKY – MUSÍTE udržať dĺžku článku v rámci 10 % pôvodnej dĺžky ({original_length} znakov). Aktuálna dĺžka: {current_length} znakov. Maximálna povolená: {max_allowed_length} znakov.
  11. SLEDOVAŤ VŠETKY ZMENY – pre každú jazykovú zmenu explicitne uveďte, ktorú chýbajúcu informáciu a navrhované zlepšenie rieši
  12. ROBIŤ EFEKTÍVNE ZMENY – kde je to možné, nahraďte existujúci text namiesto pridávania nového obsahu
  13. SÚSTREĎTE SA NA KĽÚČOVÉ ZLEPŠENIA – uprednostnite najdôležitejšie chýbajúce informácie a navrhované zlepšenia
  
  DÔLEŽITÉ:
  ODPOVEĎ VRÁŤTE CELÚ V JAZYKU ČLÁNKU!

