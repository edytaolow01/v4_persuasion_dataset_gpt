  {{
    "refined_article": "Vylepšená verzia aktuálneho článku s cielene vykonanými zmenami v pôvodnom jazyku",
    "persuasion_strategies": [
      {{
        "strategy": "Flexibilný názov použitej presvedčovacej stratégie, podľa kontextu článku - v jazyku článku",
